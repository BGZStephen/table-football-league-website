<div class="widget-box">
  <div class="widget-title">
    <span class="icon">
      <i class="fa fa-users"></i>
    </span>
    <h5>New team</h5>
  </div>
  <div class="widget-content nopadding">
    <form #f="ngForm" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">First Name :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="First name" name="firstName" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Last Name :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="Last name" name="lastName" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="Email" name="email" >
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success">Save</button>
        <a class="btn btn-info">Reset password</a>
      </div>
    </form>
  </div>
</div>
