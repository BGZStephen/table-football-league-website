<div class="widget-box">
  <div class="widget-title">
    <span class="icon">
      <i class="fa fa-users"></i>
    </span>
    <h5>New team</h5>
  </div>
  <div class="widget-content nopadding" *ngIf="team">
    <form #f="ngForm" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Team name :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="Manchester United" [(ngModel)]="team.name" name="name" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Players :</label>
        <div class="controls">
          <a *ngIf="team.users.length === 0" class="btn btn-primary">Add Player</a>
          <p *ngFor="let user of team.users">{{user.firstName}} {{user.lastName}}</p>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <a *ngIf="team.users.length >= 1" class="btn btn-primary">Add Player</a>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success">Save</button>
        <a class="btn btn-info" (click)="resetTeam()">Reset</a>
      </div>
    </form>
  </div>
</div>
