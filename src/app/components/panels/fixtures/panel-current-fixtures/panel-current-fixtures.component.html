<div id="fixture-current">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-futbol"></i> Current fixtures
    </div>
    <div class="card-body">
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th>Fixture date</th>
            <th>Teams</th>
            <th>Score</th>
            <th>League</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fixture of fixtures" class="odd gradeX">
            <td>{{fixture.fixtureDate}}</td>
            <td>{{fixture.teams[0].name}} V {{fixture.teams[1].name}}</td>
            <td>{{fixture.played ? fixture.score.home + ' - ' + fixture.score.away : 'To be played'}}</td>
            <td>{{fixture.leagueId ? fixture.leagueId.name : 'Friendly'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
