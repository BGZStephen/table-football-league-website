<div id="fixture-create">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-futbol fa-fw"></i>
      <strong>New fixture</strong>
    </div>
    <form #f="ngForm" (ngSubmit)="createFixture()" class="form-horizontal">
      <div class="card-body">
        <div class="form-group row {{formValues.date.hasError ? 'error' : ''}}">
          <label class="col-md-2 col-form-label">Date :</label>
          <div class="col-md-10">
            <input type="date" name="fixtureDate" ngModel="{{fixture.date}}" class="datepicker form-control">
          </div>
        </div>
        <div class="form-group row {{formValues.teams.hasError ? 'error' : ''}}">
          <label class="col-md-2 col-form-label">Teams :</label>
          <div class="col-md-10 fixture-teams">
            <p *ngIf="fixture.teams.length === 0" class="player-name">None currently selected, you can search for teams using the search box below.</p>
            <p class="" *ngFor="let team of fixture.teams">{{team.name}}</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a class="btn btn-info" (click)="resetFixture()">Reset</a>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
