<div id="panel-create-team">
  <div class="widget-box">
    <div class="widget-title">
      <span class="icon">
        <i class="fa fa-futbol"></i>
      </span>
      <h5>New Fixture</h5>
    </div>
    <div class="widget-content nopadding" *ngIf="fixture">
      <form #f="ngForm" (ngSubmit)="createFixture()" class="form-horizontal">
        <div class="control-group {{formValues.date.hasError ? 'error' : ''}}">
          <label class="control-label">Date :</label>
          <div class="controls">
            <input type="date" name="fixtureDate" ngModel="{{fixture.date}}" class="datepicker span11">
            <span *ngIf="formValues.date.hasError" class="help-inline">{{formValues.date.message}}</span>
          </div>
        </div>
        <div class="control-group {{formValues.teams.hasError ? 'error' : ''}}">
          <label class="control-label">Teams :</label>
          <div class="controls">
            <p *ngIf="fixture.teams.length === 0" class="player-name">None currently selected, you can search for teams using the search box below.</p>
            <p class="player-name" *ngFor="let team of fixture.teams">{{team.name}}</p>
            <span *ngIf="formValues.teams.hasError" class="help-inline">{{formValues.teams.message}}</span>
          </div>
        </div>
        <div class="form-actions">
          <a class="btn btn-info" (click)="resetFixture()">Reset</a>
          <button class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
  <app-panel-search-teams (onTeamSelect)="addTeam($event)"></app-panel-search-teams>
</div>
