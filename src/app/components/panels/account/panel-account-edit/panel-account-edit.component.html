<div class="widget-box">
  <div class="widget-title">
    <span class="icon">
      <i class="fa fa-align-justify"></i>
    </span>
    <h5>Account info</h5>
  </div>
  <div class="widget-content nopadding">
    <form #f="ngForm" class="form-horizontal" (ngSubmit)="onUserUpdate(f.value)" *ngIf="user">
      <div class="control-group">
        <label class="control-label">First Name :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="First name" name="firstName" [(ngModel)]="user.firstName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Last Name :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="Last name" name="lastName" [(ngModel)]="user.lastName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email :</label>
        <div class="controls">
          <input type="text" class="span11" placeholder="Email" name="email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Position :</label>
        <div class="controls">
          <a class="btn {{user.position.striker ? 'btn-success' : ''}}" (click)="toggleStriker()">Striker</a>
          <a class="btn {{user.position.defender ? 'btn-success' : ''}}" (click)="toggleDefender()">Defender</a>
        </div>
      </div>
      <div *ngIf="passwordChange">
        <div class="control-group">
          <label class="control-label">New password :</label>
          <div class="controls">
            <input type="password" class="span11" placeholder="Enter new password"  />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm password :</label>
          <div class="controls">
            <input type="password" class="span11" placeholder="Confirm new password"  />
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success">Save</button>
        <a class="btn btn-info" (click)="enablePasswordChange()">Reset password</a>
      </div>
    </form>
  </div>
</div>
