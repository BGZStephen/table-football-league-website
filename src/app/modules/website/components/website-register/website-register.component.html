<div id="website-register" class="outlet-container">
  <div class="heading-container">
    <h1>Register</h1>
  </div>
  <div id="register-form-container">
    <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
      <div class="form-row">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Frist name"name="firstName" #firstName required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.firstName.hasError">
        <p>{{formValues.firstName.message}}
      </div>
      <div class="form-row">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Last name" name="lastName" #lastName required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.lastName.hasError">
        <p>{{formValues.lastName.message}}
      </div>
      <div class="form-row">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" name="username" #username required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.username.hasError">
        <p>{{formValues.username.message}}
      </div>
      <div class="form-row">
        <i class="fa fa-envelope-o"></i>
        <input type="text" placeholder="Email" name="email" #email required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.email.hasError">
        <p>{{formValues.email.message}}
      </div>
      <div class="form-row">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Passwrod" name="password" #password required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.password.hasError">
        <p>{{formValues.password.message}}
      </div>
      <div class="form-row">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm password" name="confirmPassword" #confirmPassword required ngModel>
      </div>
      <div class="alert--error" *ngIf="formValues.confirmPassword.hasError">
        <p>{{formValues.confirmPassword.message}}
      </div>
      <div class="form-row">
        <button class="button button-xl button--blue" rou terLink="/register">Register</button>
      </div>
    </form>
  </div>
</div>
