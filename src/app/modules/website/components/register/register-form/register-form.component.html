<div id="website-register-form">
  <div id="loginbox">
    <form id="loginform" class="form-vertical" action="index.html">
      <div class="control-group normal_text"> <h3>Register</h3></div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_lb"><i class="fa fa-envelope"> </i></span><input type="text" placeholder="Name">
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_lg"><i class="fa fa-envelope"> </i></span><input type="email" placeholder="Email address">
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_lr"><i class="fa fa-lock"></i></span><input type="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_lr"><i class="fa fa-lock"></i></span><input type="password" placeholder="Confirm password">
          </div>
        </div>
      </div>
      <div class="form-actions">
        <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Already registered?</a></span>
        <span class="pull-right"><a type="submit" href="index.html" class="btn btn-success">Register</a></span>
      </div>
    </form>
  </div>
</div>
