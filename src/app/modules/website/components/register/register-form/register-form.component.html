<div id="registration-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form novalidate (ngSubmit)="onRegister(registrationForm)" [formGroup]="registrationForm">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Name" formControlName="name" [formGroup]="registrationForm">
              </div>
              <div class="input-group mb-3" *ngIf="registrationForm.get('name').hasError('required') && registrationForm.get('name').touched">
                <p class="input-error">
                  Name is required
                </p>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" [formGroup]="registrationForm">
              </div>
              <div class="input-group mb-3" *ngIf="registrationForm.get('email').hasError('required') && registrationForm.get('email').touched">
                <p class="input-error">
                  Email is required
                </p>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" [formGroup]="registrationForm">
              </div>
              <div class="input-group mb-3" *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">
                <p class="input-error">
                  Password is required
                </p>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Repeat password" formControlName="repeatPassword" [formGroup]="registrationForm">
              </div>
              <div class="input-group mb-3" *ngIf="registrationForm.get('repeatPassword').hasError('required') && registrationForm.get('repeatPassword').touched">
                <p class="input-error">
                  Please re-enter your password
                </p>
              </div>
              <button type="submit" class="btn btn-block btn-success">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
