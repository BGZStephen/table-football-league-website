<div id="dashboard-teams-view" class="outlet-container">
  <div class="row">
    <div class="col-sm-3" *ngIf="teams && teams.length === 0">
      <app-panel-no-teams></app-panel-no-teams>
    </div>
    <div class="col-sm-2" *ngIf="teams && teams.length >= 1">
      <app-panel-current-teams></app-panel-current-teams>
    </div>
    <div class="col-sm-3" *ngIf="teams && teams.length >= 1">
      <app-panel-add-team></app-panel-add-team>
    </div>
  </div>
</div>
