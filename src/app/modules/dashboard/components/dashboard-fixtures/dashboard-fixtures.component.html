<div id="dashboard-fixtures" class="outlet-container">
  <div class="row">
    <div class="col-sm-3" *ngIf="fixtures && fixtures.length === 0">
      <app-panel-no-fixtures></app-panel-no-fixtures>
    </div>
    <div class="col-sm-3" *ngIf="fixtures && fixtures.length >= 1">
      <app-panel-add-fixture></app-panel-add-fixture>
    </div>
  </div>
</div>
