<div id="content">
  <div id="content-header">
    <div id="breadcrumb">
      <a routerLink="/dashboard" class="tip-bottom">
        <i class="fa fa-home"></i> Home</a>
        <a href="/dashboard/fixtures" class="current tip-bottom">Fixtures</a>
      </div>
    <h1>Your fixtures</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span6">
        <app-panel-current-fixtures></app-panel-current-fixtures>
      </div>
      <div class="span6">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="fa fa-cog"></i> </span>
            <h5>Actions</h5>
          </div>
          <div class="widget-content">
            <a class="btn btn-success" (click)="setFixtureAction('create')">Arrange a game</a>
          </div>
        </div>
        <div *ngIf="fixtureAction === 'create'">
          <app-panel-create-fixture></app-panel-create-fixture>
          <app-panel-search-teams></app-panel-search-teams>
        </div>
      </div>
    </div>
  </div>
</div>
