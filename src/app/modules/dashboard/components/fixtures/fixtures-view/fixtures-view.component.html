<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <app-panel-current-fixtures></app-panel-current-fixtures>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-futbol fa-fw"></i>
          <strong>Actions</strong>
        </div>
        <div class="card-body">
          <div class="widget-content">
            <button type="button" class="btn btn-success" (click)="setFixtureAction('create')"><i class="fa fa-pencil-alt fa-fw"></i> Arrange a game</button>
          </div>
        </div>
      </div>
      <div *ngIf="fixtureAction === 'create'">
        <app-panel-create-fixture></app-panel-create-fixture>
      </div>
    </div>
  </div>
</div>
